<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script type="text/Javascript" src="displayEvens.js"></script>

    body {text-align: middle;}

      margin: 30px;
    }

<head>
<body>
  <header>
        <h1>Display Evens</h1>
  </header>
  <form name="displayEvens" onsubmit="return validateItems();"
        onreset="resetForm();" class="form-inline">
    <div class="form-group">
      <label for="startingNumber">Starting Number</label>
      <input type="number" class="form-control" id="startingNumber">
    </div>
    <br>
    <div class="form-group">
      <label for="endingNumber">Ending Number</label>
      <input type="number" class="form-control" id="endingNumber">
    </div>
    <br>
    <div class="form-group">
      <label for="step">Step</label>
      <input type="number" class="form-control" id="step">
    </div>
    <br>
    <button type="submit" id="submitButton" class="btn badge-pill">Display Evens</button>
  </form>
  <div
  <table name="results" class="table" syle="display:none">
    <tr>
      <th>Here are the even numbers between <span id="startingNumber"></span> and <span id="endingNumber"></span> by <span id="step"></span>'s</th>
    </tr>
    <tr>
      <td>

</body>
</html>
