<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lucky Sevens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="scripts/luckySevens.js"></script>
    <style>
      header {
        margin-bottom: 15px;
      }
      input {
        margin-top: 15px;
        margin-bottom: 15px;
      }
      button {
        margin-top: 15px;
        margin-bottom: 15px;
      }
      #results {
        text-align: center;
        display: none;
        width: 50%;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="container col-6">
    <header style="text-align: center">
        <h1>Lucky Sevens</h1>
    </header>
    <div style="text-align: center">
      <form class="form-group" name="luckySevens" onsubmit="return playGame()">
        <label for="startingBet">Starting Bet:</label>
        <span class="currencyinput">$<input type="text" name="startingBet" id="startingBet"></span><br>
        <button type="submnit" class="btn badge-tab" name="playButton" id="playButton" >Play</button>
      </form>
    </div> <!--Closing out form div -->

    <table id="results" class="table table-striped">
      <thead>
      <tr>
        <th>Results</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Starting Bet</td>
        <td><span id="betStart"></span></td>
      </tr>
      <tr>
        <td>Total Rolls Before Going Broke</td>
        <td><span id="rollsNumber"></span></td>
      </tr>
      <tr>
        <td>Highest Amount Won</td>
        <td><span id="moneyMax"></span></td>
      </tr>
      <tr>
        <td>Roll Count at Highest Amount Won</td>
        <td><span id="rollsAtMax"></span></td>
      </tr>
    </tbody>
    </table>
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
